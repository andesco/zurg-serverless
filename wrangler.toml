# Template wrangler.toml for "Deploy to Cloudflare" button
# This file should work for new deployments without personal config

name = "zurg-serverless"
main = "src/worker.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
preview_urls = false  # Disable versioned preview URLs

# Disable preview URLs and workers.dev subdomain for security
workers_dev = false
preview_urls = false

[triggers]
crons = ["0 */1 * * *"]  # hourly cron trigger for cache refreshes


[vars]
API_ACCOUNT_ID = ""  # auto-populated during deployment
REFRESH_INTERVAL_SECONDS = "15"
API_TIMEOUT_SECONDS = "30"
TORRENTS_PAGE_SIZE = "1000"
WORKER_NAME = "zurg-serverless"

# Deploy to Cloudflare button will create this database automatically:
[[d1_databases]]
binding = "DB"
database_name = "zurg-serverless-db"
database_id = "" # auto-populated during deployment
